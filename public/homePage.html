<!DOCTYPE html>
<html>
	<head>
		<title>MeetMe | CJ</title>
		<meta charset="utf-8"></meta>
		<!-- Check Device Width so Media Queries will work -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/Style.css">
	</head>
	<body onresize="screenAjust();">
		<header>
			<div>
				<img src="img/logo.png"></img>
				<h1>MeetMe</h1>
			</div>

			<ul>
				<li onclick="accessAccount('profile.html?profile=',false);">profile</li>
				<li onclick="accessAccount('friend.html?profile=',false);">friend</li>
			</ul>	
		</header>
		<content id="content">
			<h2>Take a guess!</h2>
			<p id="state">chose one person for the day!</p>	
			<div id="selection">
				<img onclick="displayInfo(1),false;"></img>
				<img onclick="displayInfo(2),false;"></img>
				<img onclick="displayInfo(3),false;"></img>
			</div>
			<div id="aboutSelection">
				<h3>GuessName</h3>
				<p>bio, a small intro about this person</p>
				<h4>0 tag matched</h4>
			</div>
			<button>add to friendlist</button>
		</content>
		<footer>
			<p>Mathieu Auclair | MeetMe &reg </p>
		</footer>

		<script src="/script/url.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/script/home.js"></script>
	</body>
</html>
