<!DOCTYPE html>
<html>
	<head>
		<title>MeetMe | CJ</title>
		<meta charset="utf-8"></meta>
		<!-- Check Device Width so Media Queries will work -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/Style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
	</head>
	<body>
		<header>
			<div>
				<img src="img/logo.png"></img>
				<h1>MeetMe</h1>
			</div>

			<ul>
				<li id="liPageProfile">profile</li>
				<li id="liPageFriend">friend</li>
			</ul>	
		</header>
		<content id="content">
			<h2>Take a guess!</h2>
			<p id="state">chose one person for the day!</p>	
			<div id="selection">
				<img onclick="getMoreInfoOnProfile(0, 1500)"></img>
				<img onclick="getMoreInfoOnProfile(1, 1500)"></img>
				<img onclick="getMoreInfoOnProfile(2, 1500)"></img>
			</div>
			<div id="aboutSelection">
				<h3>GuessName</h3>
				<p>bio, a small intro about this person</p>
				<h4>0 tag matched</h4>
			</div>
			<button id="addFriend">add to friendlist</button>
		</content>
		<footer>
			<p>Mathieu Auclair | MeetMe &reg </p>
		</footer>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/script/home.js"></script>
	</body>
</html>
